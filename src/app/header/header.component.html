<app-navbar class="fixed-top"></app-navbar>

<main>
    <section class="banner">
        <div class="container">
            <div class="line-break"><br><br><br><br><br><br><br><br><br><br><br><br></div>
            <h1>
                Hello World <br class="hide-mob">
                Have a <span>good</span> {{timeOfDay()}}!
            </h1>
            <h3>A Toronto based Full Stack Dev</h3>
            <div class="social-icons" *ngIf="social">
                <a [href] = "social.github" class="text-light"><i class="fa fa-6x fa-github-square"></i></a>
                <a [href] = "social.linkedIn" class="text-light"><i class="fa fa-6x fa-linkedin-square"></i></a>
                <a [href] = "social.instagram" class="text-light"><i class="fa fa-6x fa-instagram"></i></a>
                <a [href] = "social.facebook" class="text-light"><i class="fa fa-facebook-square"></i></a>
                <a [href] = "social.twitter" class="text-light"><i class="fa fa-6x fa-twitter-square"></i></a>
            </div>
        </div>
        <i class="down-arrow fa fa-chevron-down rounded-circle" routerLink="/home" fragment="about"></i>
    </section>
</main>
